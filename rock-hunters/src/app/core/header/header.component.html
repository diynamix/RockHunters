<header class="divider">
    <div class="content-wrap">
        <nav>
            <div class="navigation">
                <div class="logo">
                    <a href="#">
                        <h1>Rock Hunters</h1>
                    </a>
                </div>

                <div class="nav-bar">
                    <ul class="left-nav">
                        <li class="nav-item">
                            <a routerLink="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a routerLink="/rocks">Rocks</a>
                        </li>

                        <!-- if isLoggedIn -->
                        <li *ngIf="isLoggedIn" class="nav-item">
                            <a href="#">Favourite</a>
                        </li>
                    </ul>
                    <ul class="right-nav">
                        <!-- if !isLoggedIn -->
                        <li *ngIf="!isLoggedIn" class="nav-item">
                            <a routerLink="/auth/login">Login</a>
                        </li>
                        <li *ngIf="!isLoggedIn" class="nav-item">
                            <a routerLink="/auth/register">Register</a>
                        </li>

                        <!-- else -->
                        <li *ngIf="isLoggedIn" class="nav-item">
                            <a routerLink="/rocks/add">Add</a>
                        </li>
                        <li *ngIf="isLoggedIn" class="nav-item">
                            <a href="#">My Rocks</a>
                        </li>
                        <li *ngIf="isLoggedIn" class="nav-item">
                            <a (click)="logout()">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</header>
