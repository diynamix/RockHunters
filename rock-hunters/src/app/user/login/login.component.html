<div class="login">

    <div class="content-wrap">
        <!-- <h2 class="page-title divider">Log in</h2> -->

        <section class="form-section">

            <form id="login-form" action="" method="">

                <fieldset>

                    <legend>Login</legend>

                    <div class="form-group">
                        <label htmlFor={LoginFormKeys.Email} class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="example@you.com"
                            required #inputEmail />
                    </div>

                    <div class="form-group">
                        <label htmlFor={LoginFormKeys.Password} class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                            required #inputPassword />
                    </div>

                    <div>
                        <button id="login-submit" type="submit" class="sbm-btn"
                            (click)="login($event, inputEmail.value, inputPassword.value)">Log in</button>
                    </div>
                </fieldset>

                <div class="login-register-switch">Don't have an account? Go to
                    <a routerLink="/register" class="link">register</a>.
                </div>
            </form>

        </section>
    </div>

</div>
