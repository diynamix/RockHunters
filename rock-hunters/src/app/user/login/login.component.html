<div class="login">

    <div class="content-wrap">
        <!-- <h2 class="page-title divider">Log in</h2> -->

        <section class="form-section">

            <form id="login-form" onSubmit={onSubmit}>

                <fieldset>

                    <legend>Login</legend>

                    <div class="form-group">
                        <label htmlFor={LoginFormKeys.Email} class="form-label">Email</label>
                        <input type="email" id="email" name={LoginFormKeys.Email} class="form-control"
                            placeholder="example@you.com" value={formValues[LoginFormKeys.Email]} onChange={onChange}
                            required />
                    </div>

                    <div class="form-group">
                        <label htmlFor={LoginFormKeys.Password} class="form-label">Password</label>
                        <input type="password" id="password" name={LoginFormKeys.Password} class="form-control"
                            placeholder="Password" value={formValues[LoginFormKeys.Password]} onChange={onChange}
                            required />
                    </div>

                    <div>
                        <button id="login-submit" type="submit" class="sbm-btn">Log in</button>
                    </div>
                </fieldset>

                <div class="login-register-switch">Don't have an account? Go to
                    <a routerLink="/register" class="link">register</a>.
                </div>
            </form>

        </section>
    </div>

</div>
