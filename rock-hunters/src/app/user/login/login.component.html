<div class="login">

    <div class="content-wrap">
        <!-- <h2 class="page-title divider">Log in</h2> -->

        <section class="form-section">

            <form id="login-form" #form="ngForm" (ngSubmit)="login(form)">

                <fieldset>

                    <legend>Login</legend>

                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="example@you.com"
                            required ngModel #inputEmail="ngModel" />
                        <ng-container *ngIf="inputEmail.touched">
                            <span *ngIf="inputEmail.errors?.['required']" class="validation-span">Email is
                                required!</span>
                        </ng-container>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                            required ngModel #inputPassword="ngModel" minlength="5" />
                        <ng-container *ngIf="inputPassword.touched">
                            <span *ngIf="inputPassword.errors?.['required']" class="validation-span">Password is
                                required!</span>
                            <span *ngIf="inputPassword.errors?.['minlength']" class="validation-span">Password must be
                                at lest 5 characters long!</span>
                        </ng-container>
                    </div>

                    <div>
                        <button id="login-submit" class="sbm-btn">Log in</button>
                    </div>
                </fieldset>

                <div class="login-register-switch">Don't have an account? Go to
                    <a routerLink="/register" class="link">register</a>.
                </div>
            </form>

        </section>
    </div>

</div>
