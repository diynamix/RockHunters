<div class="register">

    <div class="content-wrap login">
        <!-- <h2 class="page-title divider">Register</h2> -->

        <section class="form-section">

            <form id="login-form" onSubmit={onSubmit}>

                <fieldset>

                    <legend>Register</legend>

                    <div class="form-group">
                        <label htmlFor={RegisterFormKeys.Username} class="form-label required">Username</label>
                        <input type="text" id="firstName" name={RegisterFormKeys.Username}
                            value={formValues[RegisterFormKeys.Username]} class="form-control" onChange={onChange}
                            required />
                        <span class="validation-span">error</span>
                    </div>

                    <div class="form-group">
                        <label htmlFor={RegisterFormKeys.Email} class="form-label required">Email</label>
                        <input type="email" id="email" name={RegisterFormKeys.Email}
                            value={formValues[RegisterFormKeys.Email]} class="form-control" onChange={onChange}
                            required />
                        <span class="validation-span">error</span>
                    </div>

                    <div class="form-group">
                        <label htmlFor={RegisterFormKeys.Password} class="form-label required">Password</label>
                        <input type="password" id="password" name={RegisterFormKeys.Password}
                            value={formValues[RegisterFormKeys.Password]} class="form-control" onChange={onChange}
                            required />
                        <span class="validation-span">error</span>
                    </div>

                    <div class="form-group">
                        <label htmlFor={RegisterFormKeys.ConfirmPassword} class="form-label required">Confirm
                            password</label>
                        <input type="password" id="confirmPassword" name={RegisterFormKeys.ConfirmPassword}
                            value={formValues[RegisterFormKeys.ConfirmPassword]} class="form-control"
                            onChange={onChange} onBlur={passwordValidator} required />
                    </div>

                    <div>
                        <button id="login-submit" type="submit" class="sbm-btn">Register</button>
                    </div>
                </fieldset>

                <div class="login-register-switch">Already registered? Go to
                    <a routerLink="/login">login</a>.
                </div>
            </form>

        </section>
    </div>

</div>
